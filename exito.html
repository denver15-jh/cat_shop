<html lang="en">

    <link rel="shortcut icon" type="image/jpg" href="assets/images/logo.png"/>
    <link rel="stylesheet" href="css/general_style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Exito</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');:root{--font-dm-sans:'DM Sans', sans-serif;--font-inter:'Inter', sans-serif;--light: 300;--normal: 500;--bold: 700;--color-green: #7ACC2D;--color-white: white;--color-black: black;--color-transparent: transparent;--color-gray-light: #eeeeee}*{box-sizing:border-box;padding:0px;margin:0px}html{height:100%;font-size:62.5%;font-family:var(--font-dm-sans)}body{height:100%;display:flex;flex-direction:column}.seccion-exito{height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;margin:0 1rem}.seccion-exito__titulo-principal{font-size:2rem;text-align:center}.seccion_exito__info-redirect{margin:0.5rem 0;font-size:1.5rem;text-align:center}.seccion-exito__redirect{color:var(--color-green)}

<body>
    <!-- MAIN - IMAGEN - TITULO - REDIRECT -->
    <main class="seccion-principal">

        <section class="seccion-exito">

            <figure class="seccion-exito__container-imagen">
                <img class="seccion-exito__imagen-exito" src="assets/images/box2.png" alt="Box with cats" title="Box with cats">
            </figure>
            <!-- TITULO -->
            <h1 class="seccion-exito__titulo-principal">!Yay! Tu compra se realizó con éxito</h1>
            <!-- REDIRECT -->
            <p class="seccion_exito__info-redirect">Haz <a class="seccion-exito__redirect" href="index.html">click aquí</a> para ir al home</p>
        </section>
    </main>
</body>
</html>
